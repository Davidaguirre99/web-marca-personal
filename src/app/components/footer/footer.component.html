<div class="container-fluid" id="pie-web">
    <div [ngSwitch]="tipoFooter">
        <div *ngSwitchCase="1">
            <div class="h6 text-center py-2">{{tituloFooter}}</div>
            <div class="row text-center align-items-center" id="contenedor-footer-1">
                <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let objetoFooter of listaFooter" >
                    <img src="{{objetoFooter.imagen}}" alt="Ícono que describe a {{objetoFooter.tituloImagen}}" height="70" width="70" class="my-2">
                    <div class="p">{{objetoFooter.tituloImagen}}</div>
                </div>
                <div class="p pt-3" id="referencia">Los íconos que ves fueron tomados de <a href="https://www.flaticon.com/" target="_blank">FlatIcon</a></div>
            </div>
        </div>
        <div *ngSwitchCase="2">
            <div class="h6 text-center py-2">{{tituloFooter}}</div>
            <div class="row text-center align-items-center" id="contenedor-footer-1">
                <div class="col" *ngFor="let objetoFooter of listaFooter" >
                    <img src="{{objetoFooter.imagen}}" alt="Ícono que describe a {{objetoFooter.tituloImagen}}" height="70" width="70" class="my-2">
                    <div class="p">{{objetoFooter.tituloImagen}}</div>
                </div>
                <div class="p pt-3" id="referencia">Los íconos que ves fueron tomados de <a href="https://www.flaticon.com/" target="_blank">FlatIcon</a></div>
            </div>
        </div>
    </div>
</div>
